<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Course Details</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <a href="{% url 'onlinecourse:index' %}">Home</a>
        {% if user.is_authenticated %}
            <span>{{ user.first_name }} ({{ user.username }})</span>
            <a href="{% url 'onlinecourse:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'onlinecourse:login' %}">Login</a>
            <a href="{% url 'onlinecourse:registration' %}">Sign Up</a>
        {% endif %}
    </nav>

    <!-- Page content -->
    <div>
        <h2>{{ course.name }}</h2> <!-- Only course name included; lessons loop missing -->
    </div>
</body>
</html>
